<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Moderna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Página Web</h1>
        <p>Bienvenido a mi página web moderna.</p>
    </header>

    <section class="main-content">
        <h2>Sobre Nosotros</h2>
        <p>Somos una empresa dedicada a la construcción y electricidad, comprometida con la calidad y la innovación.</p>
    </section>

    <section class="contact-form">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Mi Página Web Moderna</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
